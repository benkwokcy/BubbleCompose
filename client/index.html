<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BubbleHub</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap"></head>
<body>
  <!-- The overlay -->
  <div id="start-screen" class="overlay">
    <!-- Overlay content -->
    <div class="overlay-content">
      <!-- Name:  <input class="overlay-field ui mini input" type="text" placeholder="John Doe" name="name"><br> -->
      <div class="ui grid">
        <div class="four wide column"></div>
        <div class="four wide column"><div class="labels">Shape: </div></div>
        <div class="four wide column">
          <div class="button-group"> 
            <button id="shape-button-circle" class="overlay-field ui active shape button" onclick="onOverlayShapeButtonClick(this.id)">Circle</button>
            <button id="shape-button-square" class="overlay-field ui shape button" onclick="onOverlayShapeButtonClick(this.id)">Square</button>
            <button id="shape-button-triangle" class="overlay-field ui shape button" onclick="onOverlayShapeButtonClick(this.id)">Triangle</button>
          </div>
         </div>
        <div class="four wide column"></div>

        <div class="four wide column"></div>
        <div class="four wide column"><div class="labels" style="float: right;">Color: </div></div>
        <div class="four wide column">
          <div style="float: left;"> 
            <button id="color-button-red" class="overlay-field ui active red color button" onclick="onOverlayColorButtonClick(this.id)">Red</button>
            <button id="color-button-green" class="overlay-field ui green color button" onclick="onOverlayColorButtonClick(this.id)">Green</button>
            <button id="color-button-blue" class="overlay-field ui blue color button" onclick="onOverlayColorButtonClick(this.id)">Blue</button>
          </div>
         </div>
        <div class="four wide column"></div>

        <div class="four wide column"></div>
        <div class="four wide column"><div class="labels" style="float: right;">Sound: </div></div>
        <div class="four wide column">
          <div style="float: left;"> 
            <button id="sound-button-piano" class="overlay-field ui active sound button" onclick="onOverlaySoundButtonClick(this.id)">Piano</button>
            <button id="sound-button-violin" class="overlay-field ui sound button" onclick="onOverlaySoundButtonClick(this.id)">Violin</button>
            <button id="sound-button-drums" class="overlay-field ui sound button" onclick="onOverlaySoundButtonClick(this.id)">Drums</button>
          </div>
         </div>
        <div class="four wide column"></div>
        <!-- Button to close the overlay navigation -->
        <div id="join-the-fun-btn" class="sixteen wide column">
          <button class="overlay-field ui primary button" onclick="closeStartScreen()">Join the fun!</button>
        </div>
      </div>
    </div>
  </div>
  <div id="title-bar" class="ui borderless top attached menu">
    <div class="left menu">
      <div class="vertically fitted item">
        <p id="user-count">Users online: 1</p>
      </div>
    </div>
    <h1 id="title" class="ui header fitted item">
      BubbleHub
    </h1>
    <div class="right menu">
      <div id="copy-message" class="fitted item">Link copied to clipboard!</div>
      <div id="share-button" class="fitted item">
        <button class="ui button" onclick="onShareButtonClick()"><i class="share alternate icon"></i></button>
      </div>
      <div id="volume-button" class="fitted item">
        <button class="ui button" onclick="onVolumeButtonClick()"><i id="volume-button-icon" class="volume up icon"></i></button>
      </div>
    </div>
  </div>
  <canvas id="whiteboard"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./../util.js"></script>
  <script src="./../model/model.js"></script>
  <script src="/pts.min.js"></script>
  <script src="/draw.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js"></script>
  <script src="./../audio/audio.js"></script>
  <script src="/socket.js"></script>
  <script src="/ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
